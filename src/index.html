<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magento env.php Reader</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="grid">
            <div>
                <textarea id="input-text" placeholder="Enter your text here..."></textarea>

            </div>

            <div class="toolbar">
                <button id="readButton" class="btn btn-blue">
                    <span class="material-symbols-outlined">
                        chevron_right
                        </span>
                </button>
            </div>

            <div>
                <div>
                    <p id="mysql-conntact"></p>
                </div>
                <div>
                    <p id="mysql-dump"></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div style="margin-bottom: 20px;">
            <!-- Place this tag where you want the button to render. -->
            <a class="github-button" href="https://github.com/tvthu/text-render-for-magento" data-icon="octicon-star"
                data-size="large" data-show-count="true"
                aria-label="Star tvthu/text-render-for-magento on GitHub">Star</a>

            <!-- Place this tag in your head or just before your close body tag. -->
            <script async defer src="https://buttons.github.io/buttons.js"></script>
        </div>
    </footer>
    <script src="./bundle.js"></script>
</body>

</html>
